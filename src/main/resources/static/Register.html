<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="Register.css">
    </head>
    <body>
        <div class="head">
            <div class="logo">
                <a href="index.html"><img src="Icono/GN CON LETRAS.png" width="200" height="85" /></a>
            </div>

            <nav class="navbar">
                <a href="index.html">Inicio</a>
                <a href="Nosotros.html">Nosotros</a>
                <a href="#">Contacto</a>
                <a href="#">Productos</a>
                <a href="LastNews.html">Noticias</a>
                <a href="Login.html">Iniciar Sesión</a>
                <a href="Register.html">Registrarse</a>
            </nav>

        </div>
        <h1 class="reg">Registration Page</h1>
        <form>
            <label for="fname"><b>Nombre:</b></label>
            <input type="text" placeholder="Ingresar Nombre" name="fname" required>

            <label for="lname"><b>Apellidos:</b></label>
            <input type="text" placeholder="Ingresar Apellidos" name="lname" required>

            <label for="phone"><b>Telefono:</b></label>
            <input type="tel" placeholder="Ingresar Telefono" name="phone" required>

            <label for="email"><b>Correo:</b></label>
            <input type="email" placeholder="Ingresar Correo" name="email" required>

            <label for="password"><b>Contraseña:</b></label>
            <input type="password" placeholder="Ingresar Contraseña" name="password" required>

            <button type="submit">Crear Cuenta</button>
        </form>


        <section class="content contact">

            <div class="footer-section">

                <div class="f-enlaces">
                    <h1>Sobre GameNews</h1>
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="#">Contáctanos</a>
                    <a href="#">Google Maps</a>
                    <a href="#">Zona de eventos</a>
                </div>
                <div class="f-enlaces a">
                    <h1>Seguinos</h1>
                    <a href="#"><img src="Icono/icons8-facebook-rodeado-de-círculo (1).svg" alt="alt"/></a>
                    <a href="#"><img src="Icono/icons8-instagram.svg" alt="alt"/></a>
                </div>

                <figure>
                    <img src="img/mapa.png" height="220px" width="100%" alt="mapa">
                </figure>

            </div>

        </section>
    </body>
</html>
